<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Digital Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg mx-auto p-4" style="max-width: 500px; border-radius: 20px;">
      <h2 class="text-center text-primary mb-4">üëÅÔ∏è View Card</h2>

      <form id="viewCardForm">
        <div class="mb-3">
          <label class="form-label">Session ID</label>
          <input type="text" class="form-control" id="sessionId" placeholder="Enter Session ID" required>
        </div>

        <button type="submit" class="btn btn-info w-100">View Card</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("viewCardForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const sessionId = document.getElementById("sessionId").value.trim();
      if (sessionId) {
        window.location.href = `card.html?sessionId=${sessionId}`;
      }
    });
  </script>
</body>
</html>
