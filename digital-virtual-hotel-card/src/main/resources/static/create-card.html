<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Digital Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg mx-auto p-4" style="max-width: 600px; border-radius: 20px;">
      <h2 class="text-center text-primary mb-4">➕ Create New Card</h2>

      <!-- Form -->
      <form id="createCardForm">
        <div class="mb-3">
          <label class="form-label">Guest ID</label>
          <input type="text" class="form-control" id="userId" placeholder="Enter Guest ID" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Valid From</label>
          <input type="datetime-local" class="form-control" id="validFrom" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Valid Till</label>
          <input type="datetime-local" class="form-control" id="validTill" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Amenities (comma-separated)</label>
          <input type="text" class="form-control" id="amenities" placeholder="wifi, spa, gym">
        </div>

        <button type="submit" class="btn btn-success w-100">Create Card</button>
      </form>

      <!-- Result -->
      <div id="result" class="alert alert-info mt-3 d-none"></div>
    </div>
  </div>

  <script>http://localhost:9090/create-card.html
    document.getElementById("createCardForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = [
        {
          phoneNumber: document.getElementById("userId").value,
          amenities: document.getElementById("amenities").value.split(",").map(a => a.trim())
        }
      ];

      try {
        const response = await fetch("http://localhost:9090/api/cards/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error("Failed to create card");

        const data = await response.json();
        const createdCard = data[0]; // backend returns a list
        const cardUrl = `card.html?sessionId=${createdCard.sessionId}`;

        const resultDiv = document.getElementById("result");
        resultDiv.classList.remove("d-none");
        resultDiv.classList.replace("alert-danger", "alert-success");
        resultDiv.innerHTML = `
          ✅ Card Created Successfully! <br>
          <a href="${cardUrl}" class="btn btn-link">View Your Card</a>
        `;
      } catch (err) {
        const resultDiv = document.getElementById("result");
        resultDiv.classList.remove("d-none");
        resultDiv.classList.replace("alert-success", "alert-danger");
        resultDiv.innerText = "❌ Error creating card.";
        console.error(err);
      }
    });
  </script>
</body>

</html>
