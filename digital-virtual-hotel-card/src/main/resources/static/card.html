<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Digital Card</title>
    <link href="">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Hotel Digital Card</h2>
                <p class="text-muted">Your access details</p>
            </div>

            <!-- Card Info -->
            <div id="card-info" class="mt-3">
                <p class="text-center text-secondary">Loading your card...</p>
            </div>
        </div>
    </div>

    <script>

        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get("sessionId");

        if (!sessionId) {
            document.getElementById("card-info").innerHMTL = `<div class="alert alert-danger"> Invalid link :No session ID provided.</div>`;
        }
        else {
            fetch(`http://localhost:9090/api/cards/${sessionId}`)
                .then(response => {
                    if (!response.ok) throw new Error("card not found or unauthorized");
                    return response.json();
                })
                .then(data => {
                    // 3. Render card details 
                    document.getElementById("card-into").innerHtml = `<ul class="list-group">
            <li class="list-group-item"><b>Session ID:</b> ${data.sessionId}</li>
              <li class="list-group-item"><b>Valid From:</b> ${new Date(data.validFrom).toLocaleString()}</li>
              <li class="list-group-item"><b>Valid Till:</b> ${new Date(data.validTill).toLocaleString()}</li>
              <li class="list-group-item"><b>Amenities Allowed:</b> ${data.amenitiesAllowed.join(", ")}</li>
              <li class="list-group-item"><b>Status:</b> 
                <span class="badge ${data.suspended ? "bg-danger" : "bg-success"}">
                  ${data.suspended ? "Suspended" : "Active"}
                </span>
              </li>
            </ul>
          `;
        })
        .catch(err=>{
            document.getElementById("card-info").innerHtml=`<div class="alert alert-danger"> Error :${err.massage}</div>`;
        });
    
    }

    </script>
</body>

</html>
