<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Digital Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg mx-auto p-4" style="max-width: 500px; border-radius: 20px; background: linear-gradient(135deg, #f0f8ff, #e0f7fa);">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">üè® Hotel Digital Card</h2>
            <p class="text-muted">Your access details</p>
        </div>

        <div id="card-info" class="mt-3 text-start">
            <p class="text-secondary text-center">Loading your card...</p>
        </div>

        <p class="text-center text-muted small mt-3">Show this card at the hotel front desk for verification.</p>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("sessionId");

    if (!sessionId) {
        window.location.href = "card-error.html?reason=no-session";
    } else {
        fetch(`/api/cards/${sessionId}`)
            .then(response => {
                if (!response.ok) throw new Error("Card not found or unauthorized");
                return response.json();
            })
            .then(data => {
                const now = new Date().getTime();
                const validTill = new Date(data.validTill).getTime();

                // Expiry check using timestamps
                if (now > validTill) {
                    window.location.href = "card-error.html?reason=expired";
                    return;
                }

                document.getElementById("card-info").innerHTML = `
                    <div class="card-body">
                        <h5 class="mb-3 text-center">Guest ID: <span class="text-dark">${data.userId || "N/A"}</span></h5>
                        <div class="mb-3">
                            <p class="mb-1"><b>Session ID:</b> ${data.sessionId}</p>
                            <p class="mb-1"><b>Valid From:</b> ${new Date(data.validFrom).toLocaleString()}</p>
                            <p class="mb-1"><b>Valid Till:</b> ${new Date(data.validTill).toLocaleString()}</p>
                            <p class="mb-1"><b>Status:</b> 
                                <span class="badge ${data.suspended ? "bg-danger" : "bg-success"}">
                                    ${data.suspended ? "Suspended" : "Active"}
                                </span>
                            </p>
                        </div>
                        <div class="mb-3">
                            <h6>Amenities Allowed:</h6>
                            ${(data.amenitiesAllowed || []).map(a => `<span class="badge bg-info text-dark me-1 mb-1">${a}</span>`).join('')}
                        </div>
                        <div class="text-center mt-3">
                            <h6 class="mb-2">Your QR Code:</h6>
                            <img src="/api/cards/${data.sessionId}/qrcode" alt="QR Code" class="img-fluid" style="max-width:200px;">
                        </div>
                    </div>
                `;
            })
            .catch(err => {
                window.location.href = "card-error.html?reason=fetch-failed";
            });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
